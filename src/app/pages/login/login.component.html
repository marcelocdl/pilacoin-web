<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h1 class="card-title text-center mb-5 fw-light fs-5">
              PilaCoin
            </h1>
  
            <form [formGroup]="formLogin" (ngSubmit)="logar()">
  
              <div class="form-group">
                <label for="login">Login</label>
                <input formControlName="login" type="email" class="form-control" id="login" aria-describedby="email" placeholder="Entre com seu login">
              </div>
  
              <div class="form-group">
                <label for="senha">Senha</label>
                <input formControlName="senha" type="password" class="form-control" id="senha" placeholder="Digite sua senha">
              </div>

              <div class="form-group text-center" style="padding-top: 1rem;">
                <button type="submit" class="btn btn-md btn-primary btn-block" >Logar</button>
              </div>              
            </form>
  
           </div>
        </div>
      </div>
    </div>
  </div>
